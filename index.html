<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="card">
      <div id="confetti-wrapper"></div>
      <div class="wish">
        <p>Happy Birthday!</p>
        <p class="message">
          Happy Birthday to my best friend. I’m so grateful for you and for all
          the memories we’ve shared. You make my life brighter just by being in
          it. Thank you for always being there, for the laughs, the support. I
          hope this year brings you happiness, success, and everything you
          deserve.
        </p>
      </div>

      <div class="slider-container">
        <div class="slides" id="slides">
          <img src="1st.jpeg" alt="Birthday 1" loading="lazy" />
          <img src="2nd.png" alt="Birthday 2" loading="lazy" />
          <!-- <img src="3rd.png" alt="Birthday 3" loading="lazy" />
          <img src="4th.png" alt="Birthday 3" loading="lazy" /> -->
          <img src="5th.png" alt="Birthday 4" loading="lazy" />
          <img src="6th.png" alt="Birthday 5" loading="lazy" />
          <img src="7th.png" alt="Birthday 6" loading="lazy" />
          <img src="8th.png" alt="Birthday 6" loading="lazy" />
          <!-- <img src="9th.png" alt="Birthday 6" loading="lazy" /> -->
          <!-- <img src="10th.png" alt="Birthday 6" loading="lazy" /> -->
        </div>

        <button class="prev" data-dir="-1">❮</button>
        <button class="next" data-dir="1">❯</button>
      </div>

      <div class="dots" id="dots"></div>

      <div class="music-control">
        <button id="musicBtn" aria-label="Play background music">
          ▶ Play Music
        </button>
        <audio id="bgMusic" src="music.mp3" preload="none"></audio>
      </div>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
