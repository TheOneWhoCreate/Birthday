<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div id="confetti-wrapper"></div>

      <h1>Happy Birthday!</h1>
      <p class="message">Wishing you a day filled with love and laughter!</p>

      <div class="slider-container">
        <div class="slides" id="slides">
          <img src="f1.jpg" alt="Birthday 1" />
          <img src="f2.jpg" alt="Birthday 2" />
          <img src="f3.jpg" alt="Birthday 3" />
        </div>
        <button class="prev" onclick="manualMove(-1)">❮</button>
        <button class="next" onclick="manualMove(1)">❯</button>
      </div>

      <div class="dots" id="dots"></div>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
